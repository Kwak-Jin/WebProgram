<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-image: url('HGU.jpg');  
            background-size: cover;
            background-position: center;            
            background-repeat: no-repeat;  
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Club Application Form</h1>
    <p id="clubNameDisplay">Name of Club: </p>

    <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Type your name" required>
        
        <label for="email">E-mail Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Your E-mail address" required>
        
        <label for="reason">Motivation</label>
        <textarea id="reason" name="reason" placeholder="Enter your short motivation on applying the club" rows="5" required></textarea>
        
        <button type="submit">Apply</button>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const clubName = urlParams.get('club');
        if (clubName) {
            document.getElementById('clubNameDisplay').textContent = `Club: ${clubName}`;
        }
    </script>
</body>
</html>
